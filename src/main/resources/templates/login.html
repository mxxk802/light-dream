<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/Styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/Styles/admin-all.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/Styles/bootstrap.min.css"/>
    <script type="text/javascript" src="/static/js/Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="/static/js/Scripts/jquery.spritely-0.6.js"></script>
    <script type="text/javascript" src="/static/js/Scripts/chur.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/Styles/login.css"/>
    <script type="text/javascript">
        $(function () {
            $('#clouds').pan({fps: 20, speed: 0.7, dir: 'right', depth: 10});

            $('.login').click(function () {
                var username = $('#uid').val();
                var password = $('#pwd').val();
                var code = $('#code').val();
                //alert(username+password+code);
                if ($('#uid').val() == "" || $('#pwd').val() == "" || $('#code').val() == "") {
                    $('.tip').html('用户名或密码不可为空！');
                } else {
                    window.location.href = '/login/main?userName=' + username + "&passWord=" + password + "&validCode=" + code;
                }
            });
        });

    </script>
</head>
<body>
<div id="clouds" class="stage"></div>
<div class="loginmain">
</div>

<div class="row-fluid">
    <h1>mxxk后台管理系统</h1>
    <p>
        <label>帐&nbsp;&nbsp;&nbsp;号：<input type="text" id="uid"/></label>
    </p>
    <p>
        <label>密&nbsp;&nbsp;&nbsp;码：<input type="password" id="pwd"/></label>
    </p>
    <p class="pcode">
        <label>效验码：<input type="text" id="code" maxlength="5" class="code" value="e5g88"/><img
                src="/static/css/img/code.gif" alt="" class="imgcode"/><a href="#">下一张</a></label>
    </p>
    <p class="tip">${mes}&nbsp;</p>
    <hr/>
    <input type="button" value=" 登 录 " class="btn btn-primary btn-large login"/>

    &nbsp;&nbsp;&nbsp;<input type="reset" value=" 取 消 " class="btn btn-large"/>
</div>
</body>
</html>
